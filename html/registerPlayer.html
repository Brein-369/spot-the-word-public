<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Player Register</title>
</head>
<body>
    <div class="container" style="padding-top: 6em;" >
        <div class="row">
            <div class="col">
                <img src="https://image.freepik.com/free-vector/people-character-surrounded-with-gadgets-flat-design-concept-illustration_5379-225.jpg">
            </div>
            <div class="col" style="padding-top:5em">
                <label for="exampleFormControlInput1" class="form-label" style="vertical-align: middle;padding-bottom: 1em;">Player's Name</label>
                <input class="form-control" id="player" placeholder="Player's name" style="margin-bottom:3em;">
                <button type="button" class="btn btn-primary btn-md">Enter here</button>
            </div>
         </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
